<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Open Portfolio Manager</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
    header { margin-bottom: 16px; display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    .row { display:flex; gap:24px; flex-wrap:wrap; }
    .card { border:1px solid #e5e7eb; border-radius:12px; padding:16px; box-shadow:0 1px 2px rgba(0,0,0,.04); flex:1; min-width:320px; }
    table { width:100%; border-collapse:collapse; }
    th, td { padding:8px 10px; border-bottom:1px solid #eee; text-align:left; }
    .right { text-align:right; }
    .muted { color:#6b7280; }
    footer { margin-top:24px; color:#6b7280; font-size:12px; }
    button, select { padding:8px 10px; border-radius:8px; border:1px solid #ddd; background:#fff; cursor:pointer; }
    h3 { margin-top:0; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <header>
    <h1 style="margin:0">Open Portfolio Manager</h1>
    <span class="muted" id="baseCcy"></span>
    <select id="ccySelect">
      <option>GBP</option>
      <option>USD</option>
      <option>EUR</option>
    </select>
    <button id="refreshBtn">Refresh</button>
  </header>

  <div class="row">
    <div class="card">
      <h3>Total Value</h3>
      <div id="total" style="font-size:28px;font-weight:700">â€”</div>
      <div class="muted" id="asOf"></div>
    </div>
    <div class="card">
      <h3>Allocation</h3>
      <canvas id="pie"></canvas>
    </div>
  </div>

  <div class="card" style="margin-top:24px">
    <h3>Positions</h3>
    <table id="tbl">
      <thead>
        <tr><th>Symbol</th><th>Type</th><th class="right">Qty</th><th class="right">Last px</th><th class="right">Value</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>
    API: <code>/api/overview?base_ccy=GBP|USD|EUR</code>
  </footer>

<script>
const fmt = (n, ccy) => new Intl.NumberFormat(undefined, { style:'currency', currency: ccy }).format(n);

let pieChart;

async function load(base='GBP') {
  document.getElementById('baseCcy').textContent = `(Base: ${base})`;
  const res = await fetch(`/api/overview?base_ccy=${encodeURIComponent(base)}`);
  if (!res.ok) { alert('API error'); return; }
  const data = await res.json();

  // Total
  document.getElementById('total').textContent = fmt(data.total || 0, data.base_ccy);
  document.getElementById('asOf').textContent = new Date().toLocaleString();

  // Table
  const tbody = document.querySelector('#tbl tbody');
  tbody.innerHTML = '';
  (data.items || []).forEach(r => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${r.symbol}</td>
      <td>${r.type}</td>
      <td class="right">${r.qty}</td>
      <td class="right">${fmt(r.last_px, data.base_ccy)}</td>
      <td class="right">${fmt(r.value, data.base_ccy)}</td>`;
    tbody.appendChild(tr);
  });

  // Allocation pie
  const labels = (data.items || []).map(r => r.symbol);
  const values = (data.items || []).map(r => r.value);
  const ctx = document.getElementById('pie');
  if (pieChart) pieChart.destroy();
  pieChart = new Chart(ctx, {
    type: 'pie',
    data: { labels, datasets: [{ data: values }] },
    options: { plugins: { legend: { position:'bottom' } } }
  });
}

document.getElementById('refreshBtn').onclick = () => load(document.getElementById('ccySelect').value);
document.getElementById('ccySelect').onchange = () => load(document.getElementById('ccySelect').value);

// initial
load('GBP');
</script>
</body>
</html>
